name: Quality Gate

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5

      - name: Install & Setup
        run: |
          uv sync --group dev  # This now installs everything, including pip-audit

      - name: Security Audit
        run: |
          uv run pip-audit  # Run it directly from the synced environment

      - name: Run Tests with Coverage
        run: |
          uv run pytest --cov=src --cov-report=term-missing > coverage_report.txt

      - name: Prepare Coverage Comment
        if: github.event_name == 'pull_request'
        run: |
          echo "${{ github.event.number }}" > pr_number.txt
          echo "<details><summary>ðŸš© Code Coverage Report</summary>" > coverage_comment.txt
          echo "" >> coverage_comment.txt
          echo '```text' >> coverage_comment.txt
          cat coverage_report.txt >> coverage_comment.txt
          echo '```' >> coverage_comment.txt
          echo "" >> coverage_comment.txt
          echo "</details>" >> coverage_comment.txt

      - name: Upload Artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifact
          path: |
            pr_number.txt
            coverage_comment.txt