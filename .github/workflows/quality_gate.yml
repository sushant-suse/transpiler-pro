name: Quality Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      
      - name: Install Project
        run: |
          uv venv
          echo "$PWD/.venv/bin" >> $GITHUB_PATH
          uv sync --group dev

      - name: Lint & Test
        run: |
          uv run ruff check .
          uv run pytest --cov=src --cov-report=term-missing > coverage_report.txt

      - name: Security Audit
        run: |
          uv pip install pip-audit
          pip-audit

      - name: Generate Doc Preview
        run: uv run pdoc ./src/transpiler_pro -o ./public_preview

      - name: Upload Artifacts (Coverage & Docs)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pr-artifacts
          path: |
            coverage_report.txt
            public_preview/