name: Quality Gate

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install Project
        # Create a venv and add it to GITHUB_PATH so all following steps use it
        run: |
          uv venv
          echo "$PWD/.venv/bin" >> $GITHUB_PATH
          uv pip install -e .

      - name: Lint with Ruff
        run: uv run ruff check .

      - name: Run Tests
        run: uv run pytest