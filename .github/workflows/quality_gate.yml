name: Quality Gate

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Dependencies
        run: |
          uv sync --group dev
          # Explicitly download the NLP model required for fixer tests
          uv pip install https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl

      - name: Security Audit
        run: |
          uv run pip-audit

      - name: Run Tests with Coverage
        # We use 'uv run' to ensure the environment is correctly activated
        run: |
          uv run pytest --cov=src --cov-report=term-missing > coverage_report.txt

      - name: Prepare Coverage Comment
        if: github.event_name == 'pull_request'
        run: |
          echo "${{ github.event.number }}" > pr_number.txt
          echo "<details><summary>ðŸš© Code Coverage Report</summary>" > coverage_comment.txt
          echo "" >> coverage_comment.txt
          echo '```text' >> coverage_comment.txt
          cat coverage_report.txt >> coverage_comment.txt
          echo '```' >> coverage_comment.txt
          echo "" >> coverage_comment.txt
          echo "</details>" >> coverage_comment.txt

      - name: Upload Artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifact
          path: |
            pr_number.txt
            coverage_comment.txt