name: Quality Gate

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install Project
        run: uv pip install --system -e .

      - name: Lint with Ruff
        run: uv run ruff check .

      - name: Run Tests
        run: uv run pytest